<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry Awards</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <form class="logIn">
                <h1>Inicia Sesion</h1>
                <label for="user">Usuario:</label>
                <input id="user" type="text" required>
                <label for="password">Contraseña:</label>
                <input id="password" type="text" required>
                <button>Iniciar Sesion</button>
            </form>
            <form class="signUp">
                <h1>Registrate</h1>
                <label for="user2">Usuario:</label>
                <input type="text" id="user2" required>
                <label for="phone">Telefono:</label>
                <input type="text" id="phone" required>
                <label for="email">Correo:</label>
                <input type="text" id="email" required>
                <label for="password2">Contraseña:</label>
                <input type="text" id="password2" required>
                <label for="password3">Confirmar Constraseña:</label>
                <input type="text" id="password3" required>
                <button>Crear Cuenta</button>
            </form>
        </section>
        <img src="" alt="PerryElegante">
    </main>
    <script src="login.js"></script>
</body>
</html>
